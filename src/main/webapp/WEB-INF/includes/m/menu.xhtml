	<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
			xmlns:p="http://primefaces.org/ui"
			xmlns:h="http://java.sun.com/jsf/html"
        	xmlns:f="http://java.sun.com/jsf/core"
        	xmlns:c="http://java.sun.com/jsp/jstl/core"
        	xmlns:pm="http://primefaces.org/mobile">
			
		<pm:content styleClass="jqm-content">
			<p:panelGrid columns="2">
				<p:commandButton id="btn-basic" value="Basic" type="button" />
				<p:commandButton id="btn-dynamic" value="Dynamic" type="button" />
			</p:panelGrid>
		</pm:content>

		<p:overlayPanel for="btn-basic" widgetVar="pnl-basic" at="right"
			showEffect="overlay">
			<h2>Panel Content</h2>
			 <p:menu toggleable="true">
			    <p:submenu label="Challenges">
					<p:menuitem value="All challenges" url="/m/pages/challenges.jsf" />
					<p:menuitem value="Create Challenge" url="/m/pages/edit/challenge.jsf" />
					<p:menuitem value="Link 3" url="#" />
				</p:submenu>
			</p:menu>
		</p:overlayPanel>

		<p:overlayPanel for="btn-dynamic" widgetVar="pnl-dynamic" at="right"
			showEffect="overlay" dynamic="true">
			<h2>Dynamic Content</h2>
			<p>This content is loaded on demand to speed up initial page load
				time.</p>
		</p:overlayPanel>
	</ui:composition>
