<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/includes/d/template.xhtml">
	<ui:define name="menu">
		<ui:include src="/WEB-INF/includes/d/menu.xhtml" />
	</ui:define>
	<ui:define name="main_box">
		<p:growl showDetail="true"/>
		<p:panel header = "Assignment history for #{assignmentHistoryBean.selectedAssignment.challenge.name}">
		    <h:form>
			    <p:dataTable value="#{assignmentHistoryBean.assignmentHistory}" var="assignmentHistoryEntry">
					<p:column headerText= "Change Date">
						#{assignmentHistoryEntry.changeDate}
					</p:column>
					<p:column headerText= "Status">
						#{assignmentHistoryEntry.status}
					</p:column>
					<p:column headerText= "Due Date">
						#{assignmentHistoryEntry.dueDate}
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
	</ui:composition>
</h:body>
</html>
